<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telecom Inventory</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Telecom Inventory Management</h1>

    <h2>NSO Trunks</h2>
    <table id="nso-trunks-table">
        <thead><tr><th>ID</th><th>Name</th><th>Channels</th><th>Description</th><th>Actions</th></tr></thead>
        <tbody></tbody>
    </table>
    <form id="nso-trunk-form">
        <input type="text" id="nso-trunk-name" placeholder="Trunk Name" required>
        <input type="number" id="nso-trunk-channels" placeholder="Channels" required>
        <input type="text" id="nso-trunk-desc" placeholder="Description">
        <button type="submit">Add NSO Trunk</button>
    </form>

    <script>
        const apiBase = '/api'; // Proxied by Nginx

        async function loadNsoTrunks() {
            const res = await fetch(`${apiBase}/nso_trunks`);
            const data = await res.json();
            const tbody = document.querySelector('#nso-trunks-table tbody');
            tbody.innerHTML = '';
            data.forEach(trunk => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${trunk.id}</td>
                    <td>${trunk.trunk_name}</td>
                    <td>${trunk.channels_count}</td>
                    <td>${trunk.description || ''}</td>
                    <td>
                        <button onclick="updateNsoTrunk(${trunk.id})">Edit</button>
                        <button onclick="deleteNsoTrunk(${trunk.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        document.getElementById('nso-trunk-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                trunk_name: document.getElementById('nso-trunk-name').value,
                channels_count: parseInt(document.getElementById('nso-trunk-channels').value),
                description: document.getElementById('nso-trunk-desc').value
            };
            await fetch(`${apiBase}/nso_trunks`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            loadNsoTrunks();
        });

        async function deleteNsoTrunk(id) {
            await fetch(`${apiBase}/nso_trunks/${id}`, { method: 'DELETE' });
            loadNsoTrunks();
        }

        async function updateNsoTrunk(id) {
            const name = prompt('New Name:');
            const channels = parseInt(prompt('New Channels:'));
            const desc = prompt('New Description:');
            if (name && channels) {
                await fetch(`${apiBase}/nso_trunks/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ trunk_name: name, channels_count: channels, description: desc })
                });
                loadNsoTrunks();
            }
        }

        loadNsoTrunks();
    </script>
</body>
</html>
